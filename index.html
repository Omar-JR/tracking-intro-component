<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <title>Tracking intro component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <div class="background">
    <div class="grayish-box"></div>
    <img src="resources/images/illustration-devices.svg" alt="" class="illustration-devices">
  </div>
  
  <div class="container">

    <nav>
      <img class="logo" src="resources/images/logo.svg" alt="logo">
      <ul class="nav-links__container">
        <li class="nav-links"><a href="#">Product</a></li>
        <li class="nav-links"><a href="#">Features</a></li>
        <li class="nav-links"><a href="#">Pricing</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>

    <div class="main-content">

      <div class="main-content__items">

        <div class="new-dashboard-sign">
          <span class="new">New</span>
          <span class=""> Monograph Dashboard </span>
        </div>

        <h1 class="main-content__head"> Powerful insights into your team </h1>
        <p> Project planning and time tracking for agile teams </p>

      </div>

      <div class="btn-container">
        <button class="btn"> Schedule a demo </button>
        <span> to see a live preview </span>
      </div>

    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Omar Masoud Omar</a>.
    </p>
  </footer>
</body>

</html>
